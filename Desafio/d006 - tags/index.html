<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1> 
    <p>Em HTML5, podemos inserir os elementos da linha a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <title>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img src>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr title>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol type>">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag <dl>,<dt> ou <dd>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
