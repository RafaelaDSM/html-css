<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>  

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reporduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.mp3" type="audio/ogg">
        <source src="media/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <br>
    <h2>Outro áudio</h2>
    <p>Também vou colocar aqui o meu áudio que escolhi no YouTube.</p>
            <audio controls>
                <source src="media/HeyThere- half.cool.mp3" type="audio/mpeg">
                <source src="media/HeyThere- half.cool.mp3" type="audio/ogg">
                <source src="media/HeyThere- half.cool.mp3" type="audio/wav">
                <a href="media/HeyThere- half.cool.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
